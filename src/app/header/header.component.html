<header>
  <nav class="navi navbar navbar-expand-md py-3">
    <a class="navbar-brand" href="" target="_self">
      <img src="../../assets/images/logo-s-white.svg" width="40" alt="logo">
    </a>
    <ul class="links navbar-nav">
      <li class="nav-item"><a class="nav-link" pageScroll
                              [pageScrollDuration]="400" [pageScrollOffset]="100" href="#about">About</a></li>
      <ng-container *ngIf="innerWidth >= 1000">
        <li class="nav-item"><a class="nav-link" pageScroll
                                [pageScrollDuration]="700" [pageScrollOffset]="200" href="#work">Work</a></li>
      </ng-container>
      <ng-container *ngIf="innerWidth < 1000">
        <li class="nav-item"><a class="nav-link" pageScroll
                                [pageScrollDuration]="700" [pageScrollOffset]="200" href="#work-mobile">Work</a></li>
      </ng-container>
      <li class="nav-item"><a class="nav-link" pageScroll
                              [pageScrollDuration]="900" href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="home container-fluid">
  <div class="row">
    <div class="text-container col-md-6 d-flex justify-content-md-end
    align-items-center" data-aos="fade-right" data-aos-duration="1000">
      <div class="text">
        <p id="writing-text">My name is...</p>
        <p id="name">SEBASTIAN <br>MATUSIAK</p>
        <hr>
        <p class="job">FRONT-END DEVELOPER</p>
        <p class="job">GRAPHIC DESIGNER</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="image-container d-flex align-items-center py-5" data-aos="fade-up"
           data-aos-anchor-placement="top-bottom" data-aos-duration="1000">
        <img src="../../assets/images/my_photo.jpg" alt="my_photo">
      </div>
    </div>
  </div>
</div>
